[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-depends"
description = "FastDepends - extracted and cleared from HTTP domain logic FastAPI Dependency Injection System. Async and sync are both supported."
readme = "README.md"
authors = [
    { name = "Pastukhov Nikita", email = "diementros@yandex.ru" },
]

keywords = ["fastapi", "dependency injection"]

requires-python = ">=3.7"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 1",
    "Framework :: Pydantic :: 2",
]

dynamic = ["version"]

dependencies = [
    "pydantic>=1.7.4,!=1.8,!=1.8.1,<3.0.0",
    "anyio>=3.0.0,<5.0.0",
]

[project.optional-dependencies]
test = [
    "coverage[toml]>=7.2.0,<8.0.0",
    "pytest==7.4.3",
]

doc = [
    "mkdocs-material >=8.1.4,<9.0.0",
    "mdx-include >=1.4.1,<2.0.0",
    "mkdocs-markdownextradata-plugin >=0.1.7,<0.3.0",
]

dev = [
    "fast-depends[test]",
    "fast-depends[doc]",

    "mypy==1.7.1",
    "black==23.11.0",
    "isort==5.13.0",
    "ruff==0.1.7",
    "pyupgrade-directories==0.3.0",
]

[project.urls]
Homepage = "https://lancetnik.github.io/FastDepends/"
Documentation = "https://lancetnik.github.io/FastDepends/"
Tracker = "https://github.com/Lancetnik/FastDepends/issues"
Source = "https://github.com/Lancetnik/FastDepends"

[tool.hatch.metadata]
allow-direct-references = true
allow-ambiguous-features = true

[tool.hatch.version]
path = "fast_depends/__about__.py"

[tool.hatch.build]
skip-excluded-dirs = true
exclude = [
    "/tests",
    "/docs",
]

[tool.hatch.envs.default]
python = "3.11" 
skip-install = false
features = [
  "dev",
]

[tool.hatch.envs.test]
features = [
  "test",
]

[tool.hatch.envs.test.scripts]
run = "pytest -q"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.hatch.envs.test-last]
python = "3.11"
features = [
  "test",
]

[tool.hatch.envs.test-last.scripts]
run = "pytest -q"
cov = "bash ./scripts/test-cov.sh -v"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.isort]
profile = "black"
known_third_party = ["pydantic", "anyio"]

[tool.ruff]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "T20", # flake8-print
]
ignore = [
    "E501",  # line too long, handled by black
    "C901",  # too complex
]

[tool.ruff.flake8-bugbear]
extend-immutable-calls = [
    "fast_depends.Depends",
    "AsyncHeader", "Header", "MyDep",
    "pydantic.Field",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = [
    "tests",
]

[tool.coverage.run]
parallel = true
branch = true
concurrency = [
    "multiprocessing",
    "thread"
]
source = [
    "fast_depends",
    "tests"
]
context = '${CONTEXT}'
omit = [
    "**/__init__.py",
]

[tool.coverage.report]
show_missing = true
skip_empty = true
exclude_lines = [
    ".*# pragma: no cover",
    "if __name__ == .__main__.:",
    "self.logger",
    "def __repr__",
    "lambda: None",
    "from .*",
    "import .*",
    '@(abc\.)?abstractmethod',
    "raise NotImplementedError",
    'raise AssertionError',
    'raise ValueError',
    'logger\..*',
    "pass",
    '\.\.\.',
]
omit = [
    '*/__about__.py',
    '*/__main__.py',
    '*/__init__.py',
]